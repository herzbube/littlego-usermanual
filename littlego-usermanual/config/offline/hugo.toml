# ------------------------------------------------------------
# See HugoConfiguration.md for details why certain options are set.
# ------------------------------------------------------------

baseURL = '/'
languageCode = 'en-us'
title = 'Little Go User Manual'
theme = "hugo-geekdoc"
timeout = '120s'

relativeURLs = true
uglyURLs = true

# Geekdoc required configuration
pygmentsUseClasses = true
pygmentsCodeFences = true
disablePathToLower = true

[params]
  geekdocSearch = false

[security]
  [security.exec]
    allow = ['^asciidoctor$']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
